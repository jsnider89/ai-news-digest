<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Market Intel â€“ Admin</title>
  <style>
    :root {
      --bg: #f6f7f9; --panel: #ffffff; --text: #111; --muted: #666; --border: #e5e7eb;
      --primary: #0b79d0; --success: #28a745; --danger: #dc3545; --warning: #f59e0b;
    }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .header { background: linear-gradient(135deg, #0b79d0 0%, #2563eb 100%); color: #fff; padding: 18px 0; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .container { max-width: 1080px; margin: 0 auto; padding: 0 16px; }
    .title { margin: 0; font-size: 22px; font-weight: 600; }
    .nav { display:flex; gap:8px; margin-top:10px; flex-wrap: wrap; }
    .tab-btn { padding: 8px 12px; border: 1px solid rgba(255,255,255,0.3); border-radius: 6px; background: rgba(255,255,255,0.12); color: #fff; cursor:pointer; }
    .tab-btn.active { background: #fff; color: #0b79d0; border-color:#fff; }
    .content { padding: 0 0 24px; }
    .grid { display: grid; gap: 16px; }
    @media (min-width: 900px) { .grid-2 { grid-template-columns: 1fr 1fr; } }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); }
    .card h3, .card h4 { margin: 0 0 8px; }
    .btn { padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; cursor: pointer; background: #fff; }
    .btn.primary { background: var(--primary); color: #fff; border-color: var(--primary); }
    .btn.success { background: var(--success); color: #fff; border-color: var(--success); }
    .btn.danger { background: var(--danger); color: #fff; border-color: var(--danger); }
    .btn.muted { background: #f5f5f5; }
    a.button-link { text-decoration: none; display:inline-block; }
    .muted { color: var(--muted); font-size: 13px; }
    table.table { width: 100%; border-collapse: collapse; border: 1px solid var(--border); background:#fff; }
    .table th, .table td { border-bottom: 1px solid var(--border); padding: 12px; text-align: left; }
    .table thead th { background: #f5f5f5; }
    .badge { display:inline-block; padding: 3px 8px; border-radius: 999px; font-size: 12px; border:1px solid var(--border); background:#f9fafb; }
  </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
