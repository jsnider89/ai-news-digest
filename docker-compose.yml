version: '3.8'

services:
  ai-news-digest:
    build: .
    container_name: ai-news-digest
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - ./data:/data
      - ./config:/app/config
    env_file:
      - .env
    environment:
      - DATA_DIR=/data
      - DATABASE_URL=sqlite+aiosqlite:///data/app.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/api/status/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on: []
    networks:
      - ai-news-digest-network

networks:
  ai-news-digest-network:
    driver: bridge

volumes:
  data:
    driver: local